[tox]
setupdir = ..

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/..:{toxinidir}
downloadcache = {toxworkdir}/_download/
distribute = false
commands =
    {envbindir}/coverage erase
    {envbindir}/coverage run --branch --include=*urlmiddleware* {envbindir}/django-admin.py test --settings=tests.settings
    {envbindir}/coverage report -m
    {envbindir}/coverage html -d {envtmpdir}
    echo "Type the following to open the coverage report: python -m webbrowser -t file://{envtmpdir}/index.html"


[testenv:sphinx-build]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    {envbindir}/sphinx-build -b html -d {toxinidir}/../docs/_build/doctrees   {toxinidir}/../docs/ {toxinidir}/../docs/_build/html


[testenv:django-trunk]
deps =
    coverage
    mock
    https://nodeload.github.com/django/django/zipball/master


[testenv:django-1.3]
deps =
    coverage
    mock
    django>=1.3,<1.4
