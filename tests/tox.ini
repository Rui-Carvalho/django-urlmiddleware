[tox]
setupdir = ..

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/..:{toxinidir}
downloadcache = {toxworkdir}/_download/
distribute = false


[testenv:sphinx-build]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    {envbindir}/sphinx-build -b html -d {toxinidir}/../docs/_build/doctrees   {toxinidir}/../docs/ {toxinidir}/../docs/_build/html


[testenv:django-trunk]
commands =
    {envbindir}/django-admin.py test --settings=tests.settings
deps =
    coverage
    django-coverage
    mock
    https://nodeload.github.com/django/django/zipball/master


[testenv:django-1.3]
commands =
    {envbindir}/django-admin.py test --settings=tests.settings
deps =
    coverage
    django-coverage
    mock
    django>=1.3,<1.4
