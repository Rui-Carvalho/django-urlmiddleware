[tox]
setupdir = ..

[testenv]
commands =
    {envbindir}/django-admin.py test --settings=settings
setenv =
    PYTHONPATH = {toxinidir}
downloadcache = {toxworkdir}/_download/
distribute = false


[testenv:docs]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    make html

[testenv:code]
deps =
    nose
    django-nose
    coverage
    django