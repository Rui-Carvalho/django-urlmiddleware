[tox]
setupdir = ..

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/..:{toxinidir}
downloadcache = {toxworkdir}/_download/
distribute = false


[testenv:docs]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    {envbindir}/sphinx-build -b html -d {toxinidir}/../docs/_build/doctrees   {toxinidir}/../docs/ {toxinidir}/../docs/_build/html

[testenv:code]
commands =
    {envbindir}/django-admin.py test --settings=tests.settings
deps =
    coverage
    django
    django-coverage
    mock